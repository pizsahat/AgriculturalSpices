<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Algicultural Spices</title>
  <link rel="stylesheet" href="Registstyle.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
  <img class ="logo" src="asset/logo-black.png" alt="">
  <form action="" class="regist">
    <div class="title">
      <b class="front">Form</b><b class="back">Register</b>
    </div>
    <div class="form">
      <input type="text" id="username" placeholder="Username">
    </div>
    <div class="form">
      <input type="password" id="password" placeholder="Password">
    </div>
    <div class="form">
      <input type="password" id="password1" placeholder="Confirm Password">
    </div>
    <div class="form">
      <input type="text" id="email" placeholder="Email">
    </div>
    <div class="form">
      <input type="text" id="handphone" placeholder="no. handphone">
    </div>

    <button class="confirm" onclick="confirm()">Confirm</button>
  </form>

  <script src="loginregist.js"></script>

</body>

</html>
